name: GCE Build and Deploy

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCE_YHNOH_PROJECT }}
  GCE_INSTANCE: noman-githubactions-vm # TODO: update to instance name
  GCE_INSTANCE_ZONE: asia-southeast1-a

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      #- uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      #- uses: google-github-actions/setup-gcloud@master
      #- uses: 'google-github-actions/setup-gcloud@v0'
      #  with:
      #    version: '270.0.0'
      #    service_account_key: $
      #    project_id: PROJECT_ID
      - uses: 'google-github-actions/setup-gcloud@v0'
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_YHNOH_SA_KEY }}
          project_id: ${{ secrets.GCE_YHNOH_PROJECT }}


      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
      # Build the Docker image
      - name: Build
        run: |-
          #docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" .
          docker build -t "gcr.io/${{ secrets.GCE_YHNOH_PROJECT }}/$GCE_INSTANCE-image:$GITHUB_SHA" .
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
      - name: Deploy
        run: |-
          gcloud compute instances update-container "$GCE_INSTANCE" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
