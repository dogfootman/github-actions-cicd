name: GCE Build and Deploy

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCE_YHNOH_PROJECT }}
  PROJECT_NO: ${{ secrets.GCE_YHNOH_PROJECT_NO }}
  GCE_INSTANCE: noman-githubactions-vm # TODO: update to instance name
  GCE_INSTANCE_ZONE: asia-southeast1-a
  GCE_SERVICE_ACCOUNT: ${{ secrets.GCE_YHNOH_SERVICE_ACCOUNT }}
  GCE_WORKLOAD_POOL: ${{ secrets.GCE_YHNOH_WORKLOADPOOL }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/$PROJECT_NO/locations/global/workloadIdentityPools/$GCE_WORKLOAD_POOL'
          service_account: $GCE_SERVICE_ACCOUNT
        
      - uses: 'google-github-actions/setup-gcloud@v0'
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_YHNOH_SA_KEY }}
          project_id: ${{ secrets.GCE_YHNOH_PROJECT }}


      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
      
      - run: |-
          gcloud config set project yhnoh-335705
          
      # Build the Docker image
      - name: Build
        run: |-
          #docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" .
          docker build -t "gcr.io/yhnoh-335705/$GCE_INSTANCE-image:$GITHUB_SHA" .
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          #docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
          docker push "gcr.io/yhnoh-335705/$GCE_INSTANCE-image:$GITHUB_SHA"
      - name: Deploy
        run: |-
          gcloud compute instances update-container "$GCE_INSTANCE" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/yhnoh-335705/$GCE_INSTANCE-image:$GITHUB_SHA"
            #--container-image "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
